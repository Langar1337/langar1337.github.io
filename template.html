    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2E0854, #092A68, #145360, #145360);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #f0f0f0;
            min-height: 200vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0; /* Увеличен отступ */
            position: relative; /* Для абсолютного позиционирования текста */
        }

        .avatar-container {
            width: 150px; /* Увеличена ширина */
            height: 150px; /* Увеличена высота */
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px; /* Отступ между аватаром и ником */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3); /* Увеличенная обводка */
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.08); /* Чуть больше масштабирование */
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            margin: 0; /* Убираем стандартный отступ */
        }

        h1:hover {
            transform: scale(1.04); /* Чуть больше масштабирование */
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .social-link {
            display: inline-block;
            padding: 15px;
            font-size: 1.2em;
            text-decoration: none;
            color: #f0f0f0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .social-icon {
            font-size: 1.5em;
        }

        .copyright {
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            position: relative; /* Для правильного размещения */
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .header {
                flex-direction: column; /* Расположить аватар и ник в столбец */
                align-items: center;
            }

            .avatar-container {
                margin-right: 0; /* Убрать отступ справа */
                margin-bottom: 10px; /* Отступ снизу */
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
